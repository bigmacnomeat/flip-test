<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip for Fortune</title>
    <style>
        body { 
            text-align: center; 
            margin-top: 100px; 
            background-image: url('images/background.jpg'); /* Ensure this path is correct */
            background-size: 50%; /* Make the background image 50% smaller */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the background fixed in position */
            color: orange; /* Change text color to orange */
            font-size: 24px; /* Increase font size */
        }
        button { 
            padding: 10px 20px; 
            font-size: 20px; /* Slightly increase button font size */
            margin: 5px; 
        }
        #result { 
            font-size: 28px; /* Increase result font size */
            margin-top: 20px; 
        }
        img { 
            width: 100px; 
            height: 100px; 
            margin-top: 20px; /* Set image size */
        }
        .mineSelection { 
            display: none; /* Hide mine selection initially */
        }
        #connectButton {
            position: absolute; /* Position the button in the top right */
            top: 20px; 
            right: 20px; 
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/@solana/web3.js/1.30.1/web3.min.js"></script> <!-- Add Solana Web3.js -->
</head>
<body>
    <h1>Flip for Fortune</h1>
    <img id="coinImage" src="images/heads.png" alt="Coin Image"> <!-- Default image -->
    
    <h2>Select the number of mines:</h2>
    <button onclick="selectMines(1)">1 Mine</button>
    <button onclick="selectMines(5)">5 Mines</button>
    <button onclick="selectMines(20)">20 Mines</button>

    <div class="mineSelection">
        <h2>Pick Heads or Tails:</h2>
        <button onclick="playGame('Heads')">Heads</button>
        <button onclick="playGame('Tails')">Tails</button>
    </div>

    <div id="result"></div>

    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>

    <script>
        let selectedMines = 0;

        function selectMines(mines) {
            selectedMines = mines; // Store selected mines
            document.querySelector('.mineSelection').style.display = 'block'; // Show heads/tails selection
            document.getElementById("result").innerHTML = ""; // Clear previous results
        }

        function playGame(userChoice) {
            let result = Math.random() < 0.5 ? "Heads" : "Tails";
            document.getElementById("result").innerHTML = "Coin Result: " + result + "<br>";

            // Change the coin image based on the result
            let coinImage = document.getElementById("coinImage");
            if (result === "Heads") {
                coinImage.src = "images/heads.png"; // Change to heads image
            } else {
                coinImage.src = "images/tails.png"; // Change to tails image
            }

            // Check if the user won or lost
            if (userChoice === result) {
                document.getElementById("result").innerHTML += `You win ${selectedMines} mine(s)!`;
            } else {
                document.getElementById("result").innerHTML += `You lose!`;
            }
        }

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    // Change button text to "Connected"
                    document.getElementById("connectButton").innerText = "Connected";
                    document.getElementById("connectButton").disabled = true; // Disable the button after connecting
                } catch (err) {
                    console.error("Connection failed:", err);
                }
            } else {
                alert("Phantom wallet not found. Please install it.");
            }
        }
    </script>
</body>
</html>
