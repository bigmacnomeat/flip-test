<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip for Fortune Test</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
            background-color: #282c34; /* Dark background */
            color: white; /* Text color */
        }
    </style>
    <!-- Updated links -->
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.67.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@project-serum/anchor@0.26.1/dist/anchor.min.js"></script>
</head>
<body>
    <h1>Welcome to Flip for Fortune Test</h1>
    <button onclick="testConnection()">Test Connection</button>

    <script>
        function testConnection() {
            try {
                const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
                console.log("Connected to Solana Mainnet Beta", connection);
                alert("Connection Successful! Check console for details.");
            } catch (error) {
                console.error("Connection Failed:", error);
                alert("Connection Failed! Check console for details.");
            }
        }
    </script>
</body>
</html>
