<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip for Fortune</title>
    <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.x.x"></script> <!-- Include Solana Web3 Library -->
    <style>
        body { 
            text-align: center; 
            margin-top: 100px; 
            background-image: url('images/background.jpg'); /* Ensure this path is correct */
            background-size: 50%; /* Make the background image 50% smaller */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the background fixed in position */
            color: orange; /* Change text color to orange */
            font-size: 24px; /* Increase font size */
        }
        button { 
            padding: 10px 20px; 
            font-size: 20px; /* Slightly increase button font size */
            margin: 5px; 
        }
        #result { 
            font-size: 28px; /* Increase result font size */
            margin-top: 20px; 
        }
        img { 
            width: 100px; 
            height: 100px; 
            margin-top: 20px; /* Set image size */
        }
        .mineSelection { 
            display: none; /* Hide mine selection initially */
        }
        #connectButton {
            position: absolute; /* Position the button in the top right */
            top: 20px; 
            right: 20px; 
        }
    </style>
</head>
<body>
    <h1>Flip for Fortune</h1>
    <img id="coinImage" src="images/heads.png" alt="Coin Image"> <!-- Default image -->
    
    <h2>Select the number of mines:</h2>
    <button onclick="selectMines(1)">1 Mine (0.03 SOL)</button>
    <button onclick="selectMines(5)">5 Mines (0.05 SOL)</button>
    <button onclick="selectMines(20)">20 Mines (0.10 SOL)</button>

    <div class="mineSelection">
        <h2>Pick Heads or Tails:</h2>
        <button onclick="playGame('Heads')">Heads</button>
        <button onclick="playGame('Tails')">Tails</button>
    </div>

    <div id="result"></div>

    <button id="connectButton" onclick="connectWallet()">Connect Wallet</button>

    <script>
        let selectedMines = 0;
        let userWallet; // To store user's wallet address
        const mineValues = { // Define the SOL value for each mine selection
            1: 0.03,
            5: 0.05,
            20: 0.10
        };
        const sourceAddress = "BvKeWCU3nsfW5VpzKhMd7atD5i5qeEQ2ga2t5coDagNr"; // Source address

        function selectMines(mines) {
            selectedMines = mines; // Store selected mines
            document.querySelector('.mineSelection').style.display = 'block'; // Show heads/tails selection
            document.getElementById("result").innerHTML = ""; // Clear previous results
        }

        async function playGame(userChoice) {
            let result = Math.random() < 0.5 ? "Heads" : "Tails";
            document.getElementById("result").innerHTML = "Coin Result: " + result + "<br>";

            // Change the coin image based on the result
            let coinImage = document.getElementById("coinImage");
            coinImage.src = result === "Heads" ? "images/heads.png" : "images/tails.png"; // Change image based on result

            const amountToTransfer = mineValues[selectedMines] * 1_000_000_000; // Convert SOL to lamports
            
            // Check if the user won or lost
            if (userChoice === result) {
                document.getElementById("result").innerHTML += `You win ${selectedMines} mine(s)!`;
                await transferSol(sourceAddress, userWallet, amountToTransfer); // Transfer from the source address to the user's wallet
            } else {
                document.getElementById("result").innerHTML += `You lose!`;
                await transferSol(userWallet, sourceAddress, amountToTransfer); // Transfer from the user's wallet to the source address
            }
        }

        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    userWallet = response.publicKey.toString(); // Store user's wallet address
                    // Change button text to "Connected"
                    document.getElementById("connectButton").innerText = "Connected";
                    document.getElementById("connectButton").disabled = true; // Disable the button after connecting
                } catch (err) {
                    console.error("Connection failed:", err);
                }
            } else {
                alert("Phantom wallet not found. Please install it.");
            }
        }

        async function transferSol(fromWallet, toWallet, amount) {
            const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl('mainnet-beta'), 'confirmed');
            const transaction = new solanaWeb3.Transaction().add(
                solanaWeb3.SystemProgram.transfer({
                    fromPubkey: new solanaWeb3.PublicKey(fromWallet),
                    toPubkey: new solanaWeb3.PublicKey(toWallet),
                    lamports: amount,
                })
            );

            const { blockhash } = await connection.getLatestBlockhash();
            transaction.recentBlockhash = blockhash;
            transaction.feePayer = new solanaWeb3.PublicKey(fromWallet);

            // Sign the transaction with the user's wallet
            const signedTransaction = await window.solana.signTransaction(transaction);
            const signature = await connection.sendRawTransaction(signedTransaction.serialize());
            await connection.confirmTransaction(signature);
            console.log("Transfer successful:", signature);
        }
    </script>
</body>
</html>
